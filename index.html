<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Alrededor de los EEUU</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img src="images/logo.png" alt="logo" class="logo">
    <hr>
  </header>
  <main>
    <section class="profile">
      <img src="images/profile__photo.png" alt="profile-photo" class="profile__photo">
      <div class="profile__info">
        <h2 class="profile__name">Jacques Cousteau</h2>
        <h2 class="profile__description">Explorador</h2>
        <img src="images/EditButton.png" alt="Edit-Button" class="profile__edit-button">
      </div>
      <div class="profile__add-button-container">
        <img src="images/Vector.png" alt="Add-Button" class="profile__add-button">
      </div>
    </section>

    <section class="elements">
      <div class="element">
        <img src="images/trash-can.png" alt="Delete-Button" class="element__delete-button">
        <img src="images/valle-yosemite.jpg" alt="Foto del Valle de Yosemite" class="element__image">
        <div class="element__content">
          <p class="element__description">Valle de Yosemite</p>
          <img src="images/LikeButton.png" alt="Like-Button" class="element__like-button">
        </div>
      </div>
      <div class="element">
        <img src="images/trash-can.png" alt="Delete-Button" class="element__delete-button">
        <img src="images/lago-Louise.jpg" alt="Foto del Lago Louise" class="element__image">
        <div class="element__content">
          <p class="element__description">Lago Louise</p>
          <img src="images/LikeButton.png" alt="Like-Button" class="element__like-button">
        </div>
      </div>
      <div class="element">
        <img src="images/trash-can.png" alt="Delete-Button" class="element__delete-button">
        <img src="images/montañas-Calvas.jpg" alt="Foto de las Montañas Calvas" class="element__image">
        <div class="element__content">
          <p class="element__description">Montañas Calvas</p>
          <img src="images/LikeButton.png" alt="Like-Button" class="element__like-button">
        </div>
      </div>
      <div class="element">
        <img src="images/trash-can.png" alt="Delete-Button" class="element__delete-button">
        <img src="images/latemar.jpg" alt="Foto de Latemar" class="element__image">
        <div class="element__content">
          <p class="element__description">Latemar</p>
          <img src="images/LikeButton.png" alt="Like-Button" class="element__like-button">
        </div>
      </div>
      <div class="element">
        <img src="images/trash-can.png" alt="Delete-Button" class="element__delete-button">
        <img src="images/vanoise-national-park.jpg" alt="Foto del Vanoise National Park" class="element__image">
        <div class="element__content">
          <p class="element__description">Vanoise National Park</p>
          <img src="images/LikeButton.png" alt="Like-Button" class="element__like-button">
        </div>
      </div>
      <div class="element">
        <img src="images/trash-can.png" alt="Delete-Button" class="element__delete-button">
        <img src="images/lago-di-Braies.jpg" alt="Foto del Lago di Braies" class="element__image">
        <div class="element__content">
          <p class="element__description">Lago di Braies</p>
          <img src="images/LikeButton.png" alt="Like-Button" class="element__like-button">
        </div>
      </div>
      <div class="element">
        <img src="images/trash-can.png" alt="Delete-Button" class="element__delete-button">
        <img src="images/jardin-de-los-Dioses.jpg" alt="Foto del Jardín de los Dioses" class="element__image">
        <div class="element__content">
          <p class="element__description">Jardín de los Dioses</p>
          <img src="images/LikeButton.png" alt="Like-Button" class="element__like-button">
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Alrededor de los EEUU</p>
    </footer>
  </main>
</div>
<div class="pop-up" id="pop-up1">
  <div class="pop-up__container">
    <img src="images/CloseIcon.png" alt="Icono de cerrar" class="pop-up__close-button" id="close-button1">
    <h2 class="pop-up__title">Editar perfil</h2>
    <form class="form" id="form1">
      <div class="user-box">
        <input id="user-name" type="text" placeholder="Nombre">
      </div>
      <div class="user-box">
        <input id="user-about" type="text" placeholder="Acerca de mí">
      </div>
      <button type="submit" class="button">Guardar</button>
    </form>
  </div>
</div>
<div class="pop-up" id="pop-up2">
  <div class="pop-up__container">
    <img src="images/CloseIcon.png" alt="Icono de cerrar" class="pop-up__close-button" id="close-button2">
    <h2 class="pop-up__title">Nuevo Lugar</h2>
    <form class="form" id="form2">
      <div class="user-box">
        <input id="title" type="text" placeholder="Titulo">
      </div>
      <div class="user-box">
        <input id="image-link" type="text" placeholder="Enlace a la imagen">
      </div>
      <button type="submit" class="button">Crear</button>
    </form>
  </div>
</div>
<script src="pages/script.js"></script>
</body>
</html>
