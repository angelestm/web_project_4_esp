<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Alrededor de USA</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.png" alt="logo" class="logo">
      <hr>
    </header>
    <main>
      <section class="profile">
        <img src="images/profile__photo.png" alt="profile-photo" class="profile__photo">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <img src="images/EditButton.png" alt="Edit-Button" class="profile__edit-button">
          <h2 class="profile__description">Explorador</h2>
        </div>
        <img src="images/AddButton.png" alt="Add-Button" class="profile__add-button">
      </section>

      <section class="elements">
        <div class="element">
          <img src="">
        </div>
      </section>
    </main>
  </div>
  <script src="pages/script.js"></script>
</body>
</html>
