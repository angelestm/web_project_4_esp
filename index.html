<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Alrededor de los EEUU</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img src="images/logo.png" alt="logo" class="logo">
    <hr>
  </header>
  <main>
    <section class="profile">
      <img src="images/profile__photo.png" alt="profile-photo" class="profile__photo">
      <div class="profile__info">
        <h2 class="profile__name">Jacques Cousteau</h2>
        <h2 class="profile__description">Explorador</h2>
        <img src="images/EditButton.png" alt="Edit-Button" class="profile__edit-button">
      </div>
      <div class="profile__add-button-container">
        <img src="images/Vector.png" alt="Add-Button" class="profile__add-button">
      </div>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Alrededor de los EEUU</p>
    </footer>
  </main>
</div>
<div class="pop-up" id="pop-up1">
  <div class="pop-up__container">
    <img src="images/CloseIcon.png" alt="Icono de cerrar" class="pop-up__close-button" id="close-button1">
    <h2 class="pop-up__title">Editar perfil</h2>
    <form class="form" id="form1" novalidate>
      <input
          class="form__input" id="user-name" type="text" placeholder="Nombre"
          maxlength="40" minlength="2" value="Jacques Cousteau" required
      >
      <span class="user-name-error"></span>
      <input class="form__input" id="user-about" type="text" placeholder="Acerca de mí"
             maxlength="200" minlength="2" value="Explorador" required>
      <span class="user-about-error"></span>
      <button type="submit" class="button" disabled>Guardar</button>
    </form>
  </div>
</div>
<div class="pop-up" id="pop-up2">
  <div class="pop-up__container">
    <img src="images/CloseIcon.png" alt="Icono de cerrar" class="pop-up__close-button" id="close-button2">
    <h2 class="pop-up__title">Nuevo Lugar</h2>
    <form class="form" id="form2" novalidate>
      <input class="form__input" id="title" type="text" placeholder="Titulo" maxlength="30" minlength="2" required>
      <span class="title-error"></span>
      <input class="form__input" id="image-link" type="url" placeholder="Enlace a la imagen" required>
      <span class="image-link-error"></span>
      <button type="submit" class="button" disabled>Crear</button>
    </form>
  </div>
</div>
<div id="pop-up3" class="pop-up">
  <div class="zoom-pop-up">
    <img id="image-popUp" class="zoom-pop-up__image">
    <img src="images/CloseIcon.png" alt="Icono de cerrar" class="zoom-pop-up__close-button" id="close-button3" onclick="handleDisplayModalImage()">
    <h2 id="popUP-img-title" class="zoom-pop-up__title"></h2>
  </div>
</div>
<template class="card">
  <div class="element" id="card-0">
    <img src="images/trash-can.png" alt="Delete-Button" class="element__delete-button">
    <img src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg" alt="Foto del Valle de Yosemite" class="element__image">
    <div class="element__content"><p class="element__description">Valle de Yosemite</p>
      <img id="like-0" src="images/LikeButton.png" alt="Like-Button" class="element__like-button">
    </div>
  </div>
</template>
<script type="module" src="pages/index.js"></script>
<script type="module" src="pages/utils.js"></script>
<script type="module" src="pages/FormValidator.js"></script>
<script type="module" src="pages/card.js"></script>
</body>
</html>
